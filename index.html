<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="block-form">

        <h2>Додати Авто</h2>

        <div class="buttons-lvl">
            <button class="active">level 1</button>
            <button>level 2</button>
            <button>level 3</button>
        </div>

        <div class="form-control">
            <input type="text">
        </div>

        <div class="form-control">
            <select name="" id="">
                <option value="1">Синій</option>
                <option value="2">Зелений</option>
                <option value="3">Жовтий</option>
                <option value="4">Червоний</option>
                <option value="5">Оранжевий</option>
                <option value="6">Сірий</option>
            </select>
        </div>

        <div class="form-control">
            <select name="" id="">
                <option value="1">Седан</option>
                <option value="2">Лімузин</option>
                <option value="3">Пікап</option>
                <option value="4">Універсал</option>
            </select>
        </div>

        <div class="form-control">
            <select name="place">
                <option value="1">Місце 1</option>
                <option value="2">Місце 2</option>
                <option value="3">Місце 3</option>
                <option value="4">Місце 4</option>
                <option value="5">Місце 5</option>
                <option value="6">Місце 6</option>
                <option value="7">Місце 7 </option>
            </select>
        </div>

        <div class="form-control">
            <button>Додати авто</button>
        </div>



    </div>
    <div id="block-parking">
        <img src="img/parking/p_lv_1.jpg" alt="">

        <div id="cars">
            <div class="car color-red type-2" style="top:20px; left:80px">
                <div class="top"> </div>
                <div class="middle"></div>
                <div class="bottom"></div>
            </div>
            <div class="car color-green type-1" style="top:150px; left:180px">
                <div class="top"> </div>
                <div class="middle"></div>
                <div class="bottom"></div>
            </div>
            <div class="car color-green type-3 rotate-90" style="top:300px; left:80px">
                <div class="top"> </div>
                <div class="middle"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
